
{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
{% endblock %}

{% block content %}

    <h1 class="text-center" style="font-family: 'Gugi', cursive;">신청 완료</h1>
    <hr>
    <div class="d-flex align-items-stretch justify-content-center">
        <div style="width:22.5rem; height:31.5rem">
            <img src="{{ bookrequest.image.url }}" class="h-100 w-100" alt="Responsive image"
                 style="max-width:100%; max-height: 100%;">
        </div>
        <div>
            <table class="table table-dark h-100">
                <tbody>
                <tr>
                    <td width="90px">제목</td>
                    <td width="500px">{{ bookrequest.title }}</td>
                </tr>
                <tr>
                    <td width="90px">분류</td>
                    <td width="500px">{{ bookrequest.category }}</td>
                </tr>
                <tr>
                    <td width="90px">책소개</td>
                    <td width="500px">{{ bookrequest.book_intro }}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
