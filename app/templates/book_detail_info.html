
{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="mr-auto ml-auto mt-3
                    col-10" width="700px">
            <h1>Book Detail Info</h1>

            <hr>

            <div class="container">
                <img src="/media/{{selected_book.image}}" class="img-fluid" alt="Responsive image">



            <table class="table table-dark" >
              <tbody>
                <tr>
                  <td width="90px">제목</td>
                  <td width="500px">{{selected_book.title}}</td>
                </tr>
                <tr>
                  <td width="90px">분류</td>
                  <td width="500px">{{selected_book.category}}</td>
                </tr>
                <tr>
                  <td width="90px">책소개</td>
                  <td width="500px">{{selected_book.book_intro}}</td>
                </tr>

              </tbody>
            </table>

        </div>
    </div>
{% endblock %}
